<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Wifi Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="font-sans antialiased">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center glass-panel p-6 rounded-2xl">
            <div class="flex items-center mb-4 md:mb-0">
                <div class="p-3 rounded-xl bg-blue-600 shadow-lg shadow-blue-500/30 mr-4">
                    <i class="fas fa-network-wired text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Monitor Wifi <span
                            class="text-blue-400">Pro</span></h1>
                    <p class="text-gray-400 text-sm">Sistema de Vigilancia de Red Avanzado</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <!-- Security Shield -->
                <div id="security-shield"
                    class="p-3 rounded-xl bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 transition-all duration-300"
                    title="Red Segura">
                    <i class="fas fa-shield-alt text-2xl"></i>
                </div>

                <button onclick="triggerScan()"
                    class="group relative px-6 py-3 font-bold text-white rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg shadow-indigo-500/40 hover:shadow-indigo-500/60 transition-all duration-300 overflow-hidden">
                    <span class="relative z-10 flex items-center gap-2">
                        <i class="fas fa-radar"></i> Escanear Red
                    </span>
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-indigo-600 to-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    </div>
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Total -->
            <div class="glass-panel rounded-2xl p-6 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fas fa-users text-6xl text-blue-400"></i>
                </div>
                <div class="flex items-center">
                    <div class="p-3 rounded-lg bg-blue-500/20 text-blue-400 mr-4">
                        <i class="fas fa-desktop text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm font-medium">Dispositivos Totales</p>
                        <p class="text-3xl font-bold text-white" id="total-count">0</p>
                    </div>
                </div>
            </div>

            <!-- Online -->
            <div class="glass-panel rounded-2xl p-6 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fas fa-wifi text-6xl text-emerald-400"></i>
                </div>
                <div class="flex items-center">
                    <div class="p-3 rounded-lg bg-emerald-500/20 text-emerald-400 mr-4">
                        <i class="fas fa-circle-check text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm font-medium">En Línea</p>
                        <p class="text-3xl font-bold text-white" id="online-count">0</p>
                    </div>
                </div>
            </div>

            <!-- Intruders -->
            <div class="glass-panel rounded-2xl p-6 relative overflow-hidden group border-red-500/30">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fas fa-user-secret text-6xl text-red-500"></i>
                </div>
                <div class="flex items-center">
                    <div class="p-3 rounded-lg bg-red-500/20 text-red-500 mr-4">
                        <i class="fas fa-shield-virus text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm font-medium">Intrusos Detectados</p>
                        <p class="text-3xl font-bold text-red-400" id="intruder-count">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Device List -->
        <div class="glass-panel rounded-2xl overflow-hidden">
            <div class="px-8 py-5 border-b border-gray-700/50 flex justify-between items-center bg-black/20">
                <h2 class="text-xl font-semibold text-white flex items-center gap-2">
                    <i class="fas fa-list-ul text-blue-400"></i> Lista de Dispositivos
                </h2>
                <span id="last-update" class="text-xs font-mono text-gray-400 bg-gray-800/50 px-3 py-1 rounded-full">
                    <i class="fas fa-clock mr-1"></i> Actualizando...
                </span>
            </div>
            <div id="device-list" class="divide-y divide-gray-700/50 p-4 space-y-3">
                <!-- Devices will be injected here -->
                <div class="p-12 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4 text-blue-500"></i>
                    <p>Iniciando escáner de red...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js?v=6"></script>
</body>

</html>
